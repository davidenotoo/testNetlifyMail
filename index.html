<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contattaci - Netlify Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
     <script src="script.js"></script>
    <style>
        /* Body con sfondo sfumato */
        body {
            background-color: #1f1f1f;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        p{
            color: rgb(211, 255, 240);
        }

        /* Effetto Blur Glass */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.4);
        }

        /* Navbar con sfondo traslucido */
        .navbar {
            background: rgba(0, 0, 0, 0.1) !important;
            backdrop-filter: blur(10px);
        }

        /* Animazioni */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bottone con effetto hover */
        .btn-custom {
            background: linear-gradient(45deg, #ff00f2, #ff4b2b);
            border: none;
            transition: 0.3s;
            color: aliceblue;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Navbar Trasparente -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Web Tuned</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> 
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#contact">Contattaci</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-center vh-100 d-flex align-items-center justify-content-center fade-in">
        <div class="container">
            <h1 class="fw-bold display-4">Benvenuto su Web Tuned</h1>
            <p class="lead">Un modulo moderno con animazioni fluide e gestione automatica.</p>
            <a href="#contact" class="btn btn-custom px-4 py-2 mt-3">Compila il Modulo</a>
        </div>
    </header>

    <!-- Sezione Contatti -->
    <section id="contact" class="py-5 fade-in">
        <div class="container">
            <h2 class="text-center">Contattaci</h2>
            <p class="text-center">Compila il modulo e ti risponderemo subito!</p>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="glass p-4">
                        <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Messaggio</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <!-- CAPTCHA per evitare spam -->
                            <div class="mb-3">
                                <div data-netlify-recaptcha="true"></div>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Invia Messaggio</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p class="mb-0">&copy; 2025 Web Tuned. Tutti i diritti riservati.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Framer Motion (Animazioni) -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fadeInElements = document.querySelectorAll('.fade-in');
            fadeInElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.animationDelay = `${index * 0.3}s`;
                    el.classList.add('animated');
                }, 100);
            });
        });
    </script>
</body>
</html>
